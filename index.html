<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Demo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5a6fd8;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }

        .hidden {
            display: none;
        }

        .step {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Demo</h1>
        
        <!-- Step 1: Phone Number Input -->
        <div id="step1" class="step">
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" placeholder="Enter your phone number" maxlength="15">
            </div>
            <button onclick="sendOTP()">Send OTP</button>
        </div>

        <!-- Step 2: OTP Input -->
        <div id="step2" class="step hidden">
            <div class="form-group">
                <label for="otpInput">Enter OTP</label>
                <input type="text" id="otpInput" placeholder="Enter 6-digit OTP" maxlength="6">
            </div>
            <button onclick="verifyOTP()">Verify OTP</button>
            <button onclick="goBack()" style="background: #6c757d; margin-top: 10px;">Back</button>
        </div>

        <!-- Messages -->
        <div id="messageContainer"></div>
    </div>

    <script>
        let generatedOTP = '';

        function sendOTP() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            
            if (!phoneNumber) {
                showMessage('Please enter a phone number', 'error');
                return;
            }

            if (phoneNumber.length < 10) {
                showMessage('Please enter a valid phone number', 'error');
                return;
            }

            // Generate mock OTP
            generatedOTP = '123456';
            
            // Show success message with OTP
            showMessage(`OTP sent successfully! Your OTP is: ${generatedOTP}`, 'info');
            
            // Switch to OTP input step
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            
            // Focus on OTP input
            setTimeout(() => {
                document.getElementById('otpInput').focus();
            }, 100);
        }

        function verifyOTP() {
            const enteredOTP = document.getElementById('otpInput').value.trim();
            
            if (!enteredOTP) {
                showMessage('Please enter the OTP', 'error');
                return;
            }

            if (enteredOTP === generatedOTP) {
                showMessage('Login Successful!', 'success');
                // You could redirect or perform other actions here
            } else {
                showMessage('Invalid OTP. Please try again.', 'error');
            }
        }

        function goBack() {
            // Clear inputs
            document.getElementById('phoneNumber').value = '';
            document.getElementById('otpInput').value = '';
            
            // Clear messages
            document.getElementById('messageContainer').innerHTML = '';
            
            // Switch back to phone number step
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
            
            // Focus on phone input
            setTimeout(() => {
                document.getElementById('phoneNumber').focus();
            }, 100);
        }

        function showMessage(text, type) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        // Allow Enter key to trigger actions
        document.getElementById('phoneNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendOTP();
            }
        });

        document.getElementById('otpInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyOTP();
            }
        });

        // Only allow numbers in OTP input
        document.getElementById('otpInput').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
